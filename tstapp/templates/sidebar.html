<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      {% load static %}

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{% static 'sidebar.css' %}">
      <link rel="stylesheet" href="{% static 'edit-prof.css' %}">
      

      <title>MEDEXPRT</title>
      <link rel="icon" href='{% static "img/mappl.png" %}' type="image" style='height=auto;'>
   </head>
   <body>
      <!--=============== HEADER ===============-->
      <header class="header" id="header">
         <div class="header__container">
            <a href="#" class="header__logo">
               <img src='{% static "img/mappl.png" %}' height=25px width=auto >
               <span><span style="font-size: 17px; font-weight: bold;">Med</span>
               <span style="color: #668ba1; font-size: 19px; font-weight: bold;">Exprt</span></span>
            </a>
            
            <button class="header__toggle" id="header-toggle">
               <i class="ri-menu-line"></i>
            </button>
         </div>
      </header>

      <!--=============== SIDEBAR ===============-->
      <nav class="sidebar" id="sidebar">
         <div class="sidebar__container">
            <a href="{% url "pfr" %}">
            <div class="sidebar__user">
               <div class="sidebar__img">
                  <img class="foto-img" src='{% static "img/image.png" %}' alt="image">
               </div>
   
               <div class="sidebar__info">
                  <h3>{{usr.name}}</h3>
                  <span>{{usr.email}}</span>
               </div>
            </div>
            </a>

            <div class="sidebar__content">
               <div>
                  <h3 class="sidebar__title">MANAGE</h3>

                  <div class="sidebar__list">
                     <a href="{% url "imap" %}" id='Bodymap' class="sidebar__link active-link">
                        <i class="ri-body-scan-fill"></i>
                        <span>Body map</span>
                     </a>
                     
                     <a href="{% url "exprt" %}" id="ExpertSys" class="sidebar__link">
                        <i class="ri-robot-2-fill"></i>
                        <span>Expert System</span>
                     </a>

                     <a href="{% url "cal_index" %}" id="HealthCal" class="sidebar__link">
                        <i class="ri-calculator-fill"></i>
                        <span>Health Calculator</span>
                     </a>

                     
                     <a href="#" class="sidebar__link">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Home</span>
                     </a>

                     {% comment %} <a href="#" class="sidebar__link">
                        <i class="ri-bar-chart-box-fill"></i>
                        <span>Statistics</span>
                     </a> {% endcomment %}
                  </div>
               </div>

               <div>
                  <h3 class="sidebar__title">SETTINGS</h3>

                  <div class="sidebar__list">
                     
                     <a href="{% url "Feedback" %}" class="sidebar__link">
                        <i class="ri-feedback-fill"></i>
                        <span>Feed Back</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-notification-2-fill"></i>
                        <span>Notifications</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-settings-3-fill"></i>
                        <span>Settings</span>
                     </a>

                  </div>
               </div>
            </div>

            <div class="sidebar__actions">
               {% comment %} <button>
                  <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                     <span>Theme</span>
                  </i>
               </button> {% endcomment %}

               <button class="sidebar__link">
                  <i class="ri-logout-box-r-fill"></i>
                  <span>Log Out</span>
               </button>
            </div>
         </div>
      </nav>

      <!--=============== MAIN ===============-->
      <main class="main container" id="main">
         
            {% block content %}
            {% endblock %}


         
         <div style="height: 100px;"></div>
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="{% static 'js/sidebar.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
