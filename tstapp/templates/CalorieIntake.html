{% extends "sidebar.html" %}
{% block content %}
{% load static %}
<div class='row'>
    <div class='col-md-3'></div>
    <div class='col-md-6'>
      <h1>Calorie Intake</h2>
    <form method="POST" action=''>
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Weight</label>
        <input class="form-control" type="float" name='wt' value='{{weight}}' aria-label="default input example"
        style="border: 2px solid hsl(210, 1.10%, 62.70%) " required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Height</label>
        <input class="form-control" type="float" name='ht' value='{{height}}' aria-label="default input example"
        style="border: 2px solid hsl(210, 1.10%, 62.70%) " required>
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Age</label>
          <input class="form-control" type="int" name='age' value='{{age}}' aria-label="default input example"
          style="border: 2px solid hsl(210, 1.10%, 62.70%) " required>
      </div>

        <div class="mb-3">
            <label for="gnder" class="form-label">Gender</label>
            <select class="form-select" aria-label="Default select example" name="gender" value='{{gender}}' style="border: 2px solid hsl(210, 1.10%, 62.70%) " required>
              {% comment %} <option hidden>Open this select</option> {% endcomment %}
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Activity level</label>
            <select class="form-select" aria-label="Default select example" name="activity_level" style="border: 2px solid hsl(210, 1.10%, 62.70%) " value='{{activity_level}}' required>
                <option value="1.2"><b>Sedentary: </b>Exercise little to no exercise</option>
                <option value="1.375"><b>Lightly active: </b>Exercise lightly 1-3 days per week</option>
                <option value="1.55"><b>Moderately active: </b>Exercise moderately 3-5 days per week</option>
                <option value="1.725"><b>Very active: </b>Exercise hard 6-7 days per week</option>
                <option value="1.9"><b>Extra active: </b>Exercise very hard, train, or have a physical job</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if calin %}
      <h5>{{calin}}</h5>
      {% endif %}
    </div>
    <div class='col-md-3'></div>
    </div>
    <script>
      x = document.getElementById("HealthCal")
      sidebarLink = document.querySelectorAll('.sidebar__list a')
      sidebarLink.forEach(l => l.classList.remove('active-link'))
      x.classList.add('active-link')
  </script>
    {% endblock %}
