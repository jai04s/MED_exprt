{% extends "sidebar.html" %}
{% block content %}
{% load static %}
<div class='row'>
<div class='col-md-2'></div>
<div class='col-md-8 p-4  border mt-5 bg-white ' style="border-radius:30px">
  <h1> BMI Calcultor</h1>
    <form method="POST" action=''>
      {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Weight (kg)</label>
          <input class="form-control" type="float" name='wt' value='{{weight}}' style="border: 2px solid hsl(210, 1.10%, 62.70%)" aria-label="default input example">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Height (cm)</label>
          <input class="form-control" type="float" name='ht' value='{{height}}' style="border: 2px solid hsl(210, 1.10%, 62.70%)" aria-label="default input example">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    {% if '{{type}}' %}
    <h3 class="mt-3">{{type}}</h3>
    <h5>{{bmi}}</h5>
    {% endif %}
    </div>
    <div class='col-md-3'></div>
</div>
<script>
  x = document.getElementById("HealthCal")
  sidebarLink = document.querySelectorAll('.sidebar__list a')
  sidebarLink.forEach(l => l.classList.remove('active-link'))
  x.classList.add('active-link')
</script>
{% endblock %}
